<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="name" type="hidden" name="name"   value="客服电话">
                        <input id="type" type="hidden" name="type"  value="consumerHotline"  >
                        <input id="description" type="hidden" name="description" value="客服电话" >
                        <input id="id" name="id" th:value="${sysDict.id}"
                               class="form-control" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">数据值：</label>
                            <div class="col-sm-8">
                                <input id="value" name="value" th:value="${sysDict.value}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <input id="sort" name="sort" th:value="${sysDict.sort}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group hidden">
                            <label class="col-sm-3 control-label ">父级编号：</label>
                            <div class="col-sm-8">
                                <input id="parentId" name="parentId"
                                       th:value="${sysDict.parentId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/common/dict/edit.js">
</script>
</body>
</html>
