<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	<link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="/css/animate.css" rel="stylesheet">
	<link href="/js/plugins/layui/css/layui.css" rel="stylesheet">
	<link href="/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                                                                							                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<input id="content" name="content" class="form-control" type="text">
								</div>
							</div>
						 <div class="form-group">
							 <label class="col-sm-3 control-label"></label>
							 <div class="col-sm-8">
							 <button type="button" class="layui-btn" id="test1" style="width: 100%;">
								 <i class="fa fa-cloud"></i>上传文件
							 </button>
							 </div>
							</div>

						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<!-- 全局js -->
	<script src="/js/jquery.min.js?v=2.1.4"></script>
	<script src="/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="/js/bootstrap-paginator.min.js"></script>

	<script src="/js/content.js?v=1.0.0"></script>
	<script src="/js/plugins/layui/js/layui.js"></script>
	<script src="/js/plugins/clipboard/clipboard.min.js"></script>
	<script src="/js/vue.min.js"></script>
	<script type="text/javascript" src="/js/appjs/ifast/about/add.js"></script>
	<script>
        layui.use('upload', function () {
            var upload = layui.upload;
            //执行实例
            var uploadInst = upload.render({
                elem: '#test1', //绑定元素
                url: '/ifast/about/upload', //上传接口
                size: 1000,
                accept: 'file',
                data: {
                    content:function(){
                        return $('#content').val();
                    }
                },
                done: function (r) {
                    layer.msg(r.msg);
                    parent.reLoad();
                    var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                    parent.layer.close(index);
                },
                error: function (r) {
                    layer.msg(r.msg);
                }
            });
        });

	</script>
</body>
</html>
